<html>
  <head>
    <title>Login | DayFORCE</title>
    <link rel="stylesheet" href="../static/css/register.css">
  </head>
  <body>
    <form method="POST"  class="container">
    <h1 class="main_head">Employee Login</h1>
<hr>
    
      {% csrf_token %} 
      <p>Name:*
        <br><input type="text" name="t1" required placeholder="Enter Your Name">
    </p>
    <p>Password:*<br><input type="password" required placeholder="Enter your password" name="t2">
    </p> 
      <input type="submit" value="Login" />
    </form>

    {% ifequal error1 "no" %}
    <script>
      alert("Login Successfully");
      window.location = "http://127.0.0.1:8000/home";
    </script>
    {% endifequal %} {% ifequal error1 "yes" %}
    <script>
      alert("Sorry,Try again");
    </script>
    {% endifequal %}
  </body>
</html>
